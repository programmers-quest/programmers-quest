# The Daemon section describes identification information which can be queried from the MD.
daemon:
    name: Programmers Quest Message Director    # To be used in page titles and intra-MD links.

general:
    eventlogger: 127.0.0.1:9090
    dc_files:
        - ../quest/configfiles/direct.dc
        - ../quest/configfiles/quest.dc

# Actually just DOGs, not *the* UberDOG.
uberdogs:
  - id: 4100
    class: QuestLoginManager
    anonymous: true # May be contacted by status New clients to be Established

messagedirector:
    bind: 127.0.0.1:7100

roles:
    - type: clientagent
      bind: 0.0.0.0:6667
      version: "quest-dev"

      # Due to a bug with Astron generating an invalid hash we manually force our hash to match the client
      # until this bug can be properly addressed.
      manual_dc_hash: 0xDEADBEEF

      client:
        # Relocate allows a client to send a ClientObjectLocation message to the server to
        # indicate it would like to change the location of an object owned by that client.
        # This is a feature specific to the Astron client, a custom client class
        # could define its own set of configuration values.
        relocate: true # Default: false

        #
        add_interest: disabled

        #
        heartbeat_timeout: 60000

      # Channels defines the range of channels this clientagent can assign to Clients
      channels:
        min: 1000000000
        max: 1000001000

      tuning:
        interest_timeout: 2000

    - type: stateserver
      control: 402000

    - type: database
      control: 403000
      generate:
        min: 100000000
        max: 399999999
      backend:
        type: yaml
        directory: databases/astrondb

    - type: dbss
      database: 404000
      ranges:
        - min: 100000000
          max: 399999999

    - type: eventlogger
      bind: 127.0.0.1:9090 # REMEMBER: UDP
      output: ./events/events-%Y-%m-%d.log
      rotate_interval: 1d

