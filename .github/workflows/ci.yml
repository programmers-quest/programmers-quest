name: Programmers Quest Primary CI
on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_PREFIX: programmers-quest

jobs:
  # Builds the Docker server images for Github Packages
  build-and-push-server-package:
    name: Build Server Image (${{ matrix.name }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - name: "astron"
            dockerfile: astron/Dockerfile
          - name: "uberdog"
            dockerfile: quest/uberdog/Dockerfile
          - name: "ai"
            dockerfile: quest/ai/Dockerfile
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: |
            thetestgame/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}

      - name: Build and push server Docker image (${{ matrix.name }})
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  sync-readme-to-dockerhub:
    name: Sync README to DockerHub Repositories (${{ matrix.name }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: "astron"
          - name: "uberdog"
          - name: "ai"

    steps:
      - name: Sync Github README
        uses: ms-jpq/sync-dockerhub-readme@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: thetestgame/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}
          readme: "./README.md"