; ================================================================================== ;
; This files defines all known localization langauges inside the MMORPG Quest module ;
; It also contains various configuration values used by the                          ;
; LocaliationManger singleton object inside both the client and server.              ;
; ================================================================================== ;

; Defines the basic manager configuration values
[Configuration]
default_language=en-us
locale_directory=locales
warn_missing=false

; Defines all understood language codes. These codes should roughly
; match up with the account platform understood codes
[Languages]
en=en